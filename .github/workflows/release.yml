name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # ── 1. テスト ──────────────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ── 2. ビルド & リリース ───────────────────────────────────────
  build:
    name: Build (${{ matrix.os }})
    needs: test
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            args: ''
          - os: macos-latest
            args: '--target universal-apple-darwin'
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and publish release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Maṇḍalāya v__VERSION__'
          releaseBody: |
            Windows および macOS 向けのバイナリです。
            詳細は [RELEASE_NOTES_v__VERSION__.md](https://github.com/${{ github.repository }}/blob/main/RELEASE_NOTES_v__VERSION__.md) を参照してください。

            ---

            Binaries for Windows and macOS.
            See [RELEASE_NOTES_v__VERSION__.md](https://github.com/${{ github.repository }}/blob/main/RELEASE_NOTES_v__VERSION__.md) for details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
